<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Viewer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Dv.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>DICOM Viewer</h1>
        </header>
        
        <div class="search-filters">
            <input type="text" placeholder="Barra de búsqueda" class="search-bar">
            <input type="text" placeholder="Filtro Fecha" class="date-filter">
            <input type="text" placeholder="Id Paciente" class="patient-id">
        </div>

        <div class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Archivos</th>
                            <th>Id_paciente</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data rows -->
                        <tr>
                            <td>IMG-0002-00001.dcm</td>
                            <td>anon100707BXC002_00001</td>
                            <td>20070331</td>
                        </tr>
                        <tr>
                            <td>IMG-0002-00002.dcm</td>
                            <td>anon100707BXC002_00001</td>
                            <td>20070331</td>
                        </tr>
                        <tr>
                            <td>IMG-0002-00003.dcm</td>
                            <td>anon100707BXC002_00001</td>
                            <td>20070331</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>

            <div class="preview-section">
                <h2>Previsualización</h2>
                <div class="preview-image">
                    <img src="preview-image.png" alt="Preview">
                </div>
                <button class="view-image-btn">Ver Imagen</button>
            </div>
        </div>

        <div class="footer">
            <p>Fecha del estudio: 20070331</p>
            <button class="open-folder-btn">Abrir carpeta DICOM</button>
        </div>
    </div>
</body>
</html>
